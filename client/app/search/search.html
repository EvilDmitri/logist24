<div class="wedo">
  <div class="container" ng-controller="SearchCtrl">
    <div class="wedo-main">


      <div class="we-do-top">

        <div>
          <h1 translate="Search.Header"></h1>
        </div>

        <div class="clearfix"> </div>

      </div>



      <div class="col-md-3 col-md-offset-3 text-left" ng-hide="search">

        <form >
          <div>

            <label for="req_transport" translate="Search.Trucks"></label>
          </div>
          <div>
            <input type="radio" name="request_type" id="req_load" value="load" ng-model="request.type">

          <div>
            <button class="btn btn-info" type="button" ng-click="makeRequest()" translate="Search.BtnForward">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
          </div>

        </form>

      </div>


    </div>
